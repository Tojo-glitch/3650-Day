<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>10th Anniversary</title>

  <!-- PWA Meta -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#FFD1DC">
  <link rel="apple-touch-icon" href="icons/icon-192.png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body onclick="spawnStardust(event)">

    <div id="light-burst"></div>

    <!-- PWA Landing Page -->
    <section id="landing" class="screen active justify-center items-center flex-col px-10 text-center">
        <div class="landing-container">
            <div class="logo">10</div>
            <h1 class="landing-text">Celebrating a Decade of Love & Luxury</h1>
            <button class="btn-enter" onclick="enterSite()">Enter</button>
        </div>
    </section>

    <!-- PAGE 1: DATE GATE -->
    <section id="gate" class="screen justify-between py-16 px-10">
        <!-- ใส่โค้ดเดิมของ gate ที่นี่ -->
    </section>

    <!-- PAGE 2: GIFT BOX -->
    <section id="gift" class="screen justify-center items-center">
        <!-- โค้ด gift เดิม -->
    </section>

    <!-- PAGE 3: LOVE MESSAGE -->
    <section id="message" class="screen justify-center items-center text-center px-12">
        <!-- โค้ด message เดิม -->
    </section>

    <script src="app.js"></script>
</body>
</html>
